<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
        <title>Weather App</title>
    </head>

    <body>
        <div id="card">
            <div id="search">
                <input type="text" placeholder="Input the city name...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="error">
                <p>Invalid city name, please input the correct city</p>
            </div>
            <div class="weather">
                <img src="img/clouds.png" class="weather-icon">
                <h1 class="temp">13Â°C</h1>
                <h2 class="city">Jakarta</h2>
                <div id="col">
                    <div class="details">
                        <img src="img/humidity.png">
                        <div>
                            <h3 class="humidity">55%</h3>
                            <h4>Humidity</h4>
                        </div>
                    </div>
                    <div class="details">
                        <img src="img/wind.png">
                        <div>
                            <h3 class="wind">1.54 km/h</h3>
                            <h4>Wind Speed</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
